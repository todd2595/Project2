<body>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Start Time</label>
            <select class="form-control" id="exampleFormControlSelect1">

                <option>1pm</option>

                <option>5pm</option>
                <option>6pm</option>
                <option>7pm</option>
                <option>8pm</option>
                <option>9pm</option>
                <option>10pm</option>
            </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">End Time</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>8am</option>
                    <option>9am</option>
                    <option>10am</option>
                    <option>11am</option>
                    <option>12pm</option>

                    <option>2pm</option>
                    <option>3pm</option>

                    <option>8pm</option>
                    <option>9pm</option>
                    <option>10pm</option>
                </select>

    </div>
