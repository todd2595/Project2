<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Activity Advisor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="../html/add.css">
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4"> Activity Advisor</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Activity Title</label>
          <input type="text" class="form-control" id="activity" placeholder="Activity Title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Activity Date</label>
          <input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY">
        </div>

        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="inputEmail4">Activity Start</label>
            <input type="time" class="form-control" id="startTime" placeholder="Start Time">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Activity End</label>
            <input type="time" class="form-control" id="endTime" placeholder="End Time">
          </div>

        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Activity Discription</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <label for="form-group">Select a Pin Catagory </label>
        <div id="categoryOptions" class="form-group">
          <button type="radio" name="1" id="1" value ="Leasure" class="activityClass btn btn-success btn-lg">Leasure</button>
          <button type="radio" name="1" id="1" value ="Art" class="activityClass btn btn-primary btn-lg">Art</button>
          <button type="radio" name="1" id="1" value ="Sport" class="activityClass btn btn-warning btn-lg">Sport</button>
          <button type="radio" name="1" id="1" value ="Party" class="activityClass btn btn-danger btn-lg">Party</button>
          <button type="radio" name="1" id="1" value ="Trade" class="activityClass btn btn-secondary btn-lg">Trade</button>


          <input type="text" id="category" class="form-control" placeholder="Catagory"
            aria-label="Example text with button addon" aria-describedby="button-addon1">
  </div>
        <label for="track-location">Click "Track Location" or double click on map to give a Longitude and Latitude
        </label>
        <div class="input-group mb-3">

          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="track-location">Track Location</button>
          </div>

          <input type="text" id="location" class="form-control" placeholder="Latitude, Longitude"
            aria-label="Example text with button addon" aria-describedby="button-addon1">


        </div>
        <div class="endbox text-center">
          <div id="mapid"></div>
          <br>
          <button type="button" val="publicBttn" class="btn btn-success btn-lg">Public</button>
          <button type="button" val="privatBttn" class="btn btn-danger btn-lg">Private</button>
          <br>
          <br>
          <button type="button" id="add-btn" class="btn btn-outline-secondary">Submit</button>
      </div>
      </form>      

    </div>


    <!-- Activity Name, Activity Date, Start/End Time, Location, Discription, Content Upload,  -->

  </div>
  <script src="../js/add.js"></script>
  <script src="../js/add2.js"></script>
</body>

</html>
