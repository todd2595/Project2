<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Activity Advisor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Activity Advisor</h1>
            <h3></h3>
            <hr>
            <a href="/" class="btn btn-danger btn-lg">
                <span class="fa fa-eye"></span> Search Characters</a>
            <a href="/all" class="btn btn-danger btn-lg">
                <span class="fa fa-th-list"></span> All Characters</a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Add Events
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" role="form">

                            <div class="form-group">
                                <label for="">Activity</label>
                                <input type="text" class="form-control" id="activity" placeholder="yoga">
                            </div>
                            <div class="form-group">
                                    <label for="">location</label>
                                    <input type="text" class="form-control" id="location" placeholder="123 willow lane, West Chester, PA 19382">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                                      <div class="dropdown-menu">
                                        <a class="dropdown-item" class="category" value="Art">Art</a>
                                        <a class="dropdown-item" class="category" value="Sport">Sport</a>
                                        <a class="dropdown-item" class="category" value="Liesure">Liesure</a>
                                        <a class="dropdown-item" class="category" value="Party">Party</a>
                                        <a class="dropdown-item" class="category" value="Music">Music</a>
                                        <div role="separator" class="dropdown-divider"></div>
                                      </div>
                                    </div>
                                    <input type="text" class="form-control" id="category" aria-label="Text input with dropdown button">
                                  </div>
                                  <!-- <div class="form-group">
                                    <label for="exampleFormControlInput1">Activity Date</label>
                                    <input type="date" class="form-control" id="UserDate" placeholder="MM/DD/YYYY">
                                  </div> -->
                            <div class="form-group">
                                <label for="">Start Time</label>
                                <input type="text" class="form-control" id="startTime" placeholder="12:00pm">
                            </div>

                            <div class="form-group">
                                <label for="">End Time</label>
                                <input type="text" class="form-control" id="endTime" placeholder="2:00pm">
                            </div>
                            <div class="form-group">
                                <label for="">People</label>
                                <input type="text" class="form-control" id="people" placeholder="2">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="fa fa-fire"></span> Book it!</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../js/add.js" type="text/javascript"></script>

</body>

</html>
